language: node_js
node_js:
  - "0.12"
  - "0.11"
  - "0.10"
  - "iojs"

before_install:
  - gem install sass

before_deploy:
  - ./node_modules/grunt-cli/bin/grunt build

deploy:
  - provider: heroku
    api_key:
      secure: 
    app: larmo
    on:
      repo: mejt/larmo-webapp
      tags: true
      node: '0.12'
  - provider: heroku
    api_key:
      secure: 
    app: larmo-stage
    on:
      repo: mejt/larmo-webapp
      node: '0.12'
    skip_cleanup: true