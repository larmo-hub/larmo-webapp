<div headroom id="filters">
    <div class="container">
        <div ng-include="'assets/templates/common/filters.html'"></div>
    </div>
</div>

<div id="messages" class="container messages" infinite-scroll="getMoreMessages()" infinite-scroll-disabled="stopLoadingMore">
    <div ng-repeat="message in messages" class="{{'message source-' + message.source}}">
        <div ng-include=" 'assets/templates/sources/' + message.source + '.html' "></div>
    </div>

    <div class="spinner" ng-show="showLoadingSpinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
